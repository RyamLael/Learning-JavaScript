<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="musicPlayer.css">
</head>

<body>
    <div class="music-container"> 
        <h4 id="playlist-title">Título da playlist</h4>
        <img id="cover" alt="Disc Cover."></img>
        <audio id="audio"></audio>
    
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>

        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <div id="button-container">
            <button id="shufle" class="button button-navigate"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-backward-circle-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="repeat" class="button button-navigate"><i class="bi bi-repeat"></i></button>
        </div>
    </div>

    <script src="musicPlayer.js"></script>

</body>
</html>
